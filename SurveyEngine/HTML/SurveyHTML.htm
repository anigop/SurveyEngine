<!DOCTYPE HTML>
<html>
	<head>
		<title> Survey Engine </title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<link href = "../css/bootstrap.min.css" rel= "stylesheet">
		
		<script src = "../js/onload.js"></script>
		<script src = "../js/baseinput-survey.js"></script>
		<script src = "../js/inputtypes.js"></script>
		<script src = "../js/elementfactory.js"></script>
		<script src = "../js/validation.js"></script>
		<script src = "../js/survey.js"></script>
		<script src = "../js/result.js"></script>
		
		
	</head>
<body onload="dothis(); return false;">
	

<div id="SurveyEngineDic">


	<div id="SurveyForm">
			<form class="form-horizontal">
<fieldset>


	<!-- Form Name -->
	<legend>  Survey Gen</legend>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textinput" >Question</label>  
	  <div class="col-md-6">
	  <input id="textinput" name="textinput" type="text" placeholder="Type Question here" class="form-control input-md">
	    
	  </div>
	</div>
	
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="selectbasic">Input Type</label>
	  <div class="col-md-4">
	    <select id="selectbasic" name="selectbasic" class="form-control">
	      <option value="rdbtn" >Radio Buttons</option>
	      <option value="chkbox">CheckBox</option>
	      <option value="ddwn">DropDown</option>
	      <option value="txtinput">TextInput</option>
	    </select>
	  </div>
	  
	 
	</div>

	<div class="form-group" id="optionsform">
  		<label class="col-md-4 control-label" for="textinput">Options</label>  
  		<div class="col-md-6">
  		<input id="optionsinput" name="textinput" type="text" placeholder="comma seperated options [Eg Hello,World] - N/A for TextInput" class="form-control input-md">
  </div>
	</div>
	<!-- Button -->
		<div class="form-group">
	  		<label class="col-md-4 control-label" for="genbutton"></label>
	  		<div class="col-md-4">
	    		<button id="genbutton" name="genbutton" class="btn btn-primary" onClick="main(); return false;">Generate</button>
	  		</div>
		</div>	
</fieldset>
	</form>
			
	</div>
</div>

 <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>  Your Survey</legend>

 <div id="surveybody">
 
 </div>
 
 
 <div id="surveyresult">
 
 
 </div>
 	<div class="form-group" id="subbuttondiv">
	  		<label class="col-md-4 control-label" for="submitbutton"></label>
	  		<div class="col-md-4">
	    		<button id="submitbutton" name="submitbutton" class="btn btn-primary" onClick="result(); return false;">Submit</button>
	  		</div>
		</div>	


</fieldset>
</form>
 
</body>
</html>
